<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <h2>create simple calculator</h2>

    number 1: <input type="number" id="number1"><br><br>
    operations: <select id="calculator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>

    </select><br><br>
    number 2: <input type="number" id="number2"><br><br>

    <button type="button" value="calculate" onclick="answer()">calculate</button><br><br>
    <input type="text" id="result">

    <script>
        function calculator(newvalue){
            document.getElementById("result").value += newvalue;

        }
    

        function answer() {

            var a = document.getElementById("result").value;
            var b = eval(a);
            document.getElementById("result").value = b;


        }

    </script>


</body>
</html>
